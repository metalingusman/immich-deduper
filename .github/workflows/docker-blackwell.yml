name: Build Blackwell Docker Image

on:
  push:
    branches:
      - blackwell-support
      - main
    paths:
      - "Dockerfile.blackwell"
      - "requirements-blackwell.txt"
      - "requirements-base.txt"
      - "src/**"
      - ".github/workflows/docker-blackwell.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-blackwell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Blackwell Image
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/immich-deduper
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=blackwell
            type=raw,value=latest-blackwell
            type=sha,prefix=blackwell-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.blackwell
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=immich-deduper-blackwell
          cache-to: type=gha,scope=immich-deduper-blackwell,mode=max

      - name: Print image info
        run: |
          echo "### Blackwell Image Built Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Supports:** NVIDIA RTX 5090, RTX 5080, and other Blackwell GPUs (sm_120)" >> $GITHUB_STEP_SUMMARY
