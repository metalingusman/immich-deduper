name: immich-deduper
services:
  immich-deduper:
    container_name: immich-deduper
    hostname: immich-deduper
    image: razgrizhsu/immich-deduper:latest
    restart: unless-stopped
    ports:
      - ${DEDUP_PORT:-8086}:${DEDUP_PORT:-8086}
    volumes:
      - ${DEDUP_DATA}:/app/data                  # deduper data
      - ${DEDUP_DATA}/cache:/root/.cache/torch/  # model cache
      - ${IMMICH_PATH}:/immich:ro               # Read-only access to Immich photos
      # Optional: for separate thumbnail directory (uncomment if using IMMICH_THUMB)
      # - ${IMMICH_THUMB}:/thumbs:ro
    env_file:
      - .env

    # GPU Support (Linux + NVIDIA GPU only)
    # To enable NVIDIA GPU acceleration:
    # 1. Change image tag to razgrizhsu/immich-deduper:latest-cuda
    # 2. Uncomment the deploy configuration below
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    depends_on:
      - qdrant
    networks:
      - immich-deduper

  qdrant:
    container_name: immich-deduper-qdrant
    image: qdrant/qdrant:latest
    restart: unless-stopped
    networks:
      - immich-deduper
    volumes:
      - ${DEDUP_DATA}/qdrant:/qdrant/storage

networks:
  immich-deduper:
    external: true
